{% extends 'base.html' %}
{% block title %}Sign Up{% endblock title %}
{% block content %}


<div class="form-group">
  <h2>Registration</h2>
</div>

<form action="{{url_for('register')}}" method="POST" class="form-container">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" placeholder="Enter a Username" name="username" class="form-control" required/>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" placeholder="Enter your Email" name="email" class="form-control" required/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" placeholder="Choose a Password" name="password" class="form-control" required/>
  </div>
  <div class="form-group">
    <input type="submit" value="Sign Up" class="button"/>
  </div>
</form>
<br />
<small>
  Already have an account? <a href="{{url_for('login')}}">Log In</a>
</small>
</div>
{% endblock content %}
